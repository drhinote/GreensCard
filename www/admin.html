<div class="row spacer">

  </div>
  
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
	  
      <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="message" align="center">

          <h2 class="w3-wide w3-center">Admin app has been connected to the payment service</h2>

      </div>
  
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact" align="center">

  <p class="w3-medium">&nbsp;</p>
  
  <p class="w3-medium">© 2017 Greens Card - All Rights Reserved</p>
</footer>

<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
